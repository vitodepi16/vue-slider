
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <div id="app">
            <div id="wrapped">
        <!-- SECTION SLIDE -->
        <div class="carousel-container d-flex" @mouseover="stop">

             <div class="slide" @mouseover="stop">
                <img :src="images[currentIndex].image" alt="">
            </div>
            <div class="thumbs" @mouseleave="play" >
                <div class="container-thumbs" 
                v-for = "(pippo,index) in  images">
                    <img :src="pippo.image">
                 
                </div>
                 <button class="up" @click="up">
                    <i class="m-3 fa-solid fa fa-arrow-up"></i>
                </button>
                <button class="down" @click="down"  >
                <i class=" m-3 fa-solid fa fa-arrow-down"></i>
                </button>
            </div>
        </div>
           
        

        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
